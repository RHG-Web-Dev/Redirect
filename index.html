<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #FFFFFF;
      --text: #1F2733;
      --accent: #2563EB;
      --subtle: #6B7280;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .message {
      max-width: 320px;
      padding: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--subtle);
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    // fade then redirect
    setTimeout(() => {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.replace("https://rhgdev.in/");
      }, 300);
    }, 1200);
  </script>
</head>

<body>
  <div class="message">
    <div class="subtitle">Just a sec…</div>
    <div><a href="https://rhgdev.in/">Continue manually</a></div>
  </div>
</body>
</html>
