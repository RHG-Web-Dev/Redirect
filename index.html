<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting…</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');



/* ==== BASE (from your CSS) ==== */

body {
    background: #222;
    font-family: 'Fira Code', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    color: #ffffff;
    animation: fadeIn 0.4s ease-in-out;
}

.card-container {
    background-color: rgba(155, 155, 155, 0.15);
    backdrop-filter: blur(15px);
    box-shadow: 0px 0px 6px 6px rgba(0, 0, 0, 0.15);
    border-radius: 8px;
    padding: 2rem;
    width: 35%;
    text-align: center;
}

h1 {
    margin: 8px;
    font-weight: 500;
    font-size: 1.35rem;
}

p {
    font-weight: 300;
    font-size: .9rem;
    white-space: nowrap;
}

/* ==== Spinner (from your style) ==== */

.spinner {
    width: 2rem;
    height: 2rem;
    border: 5px solid #555;
    border-top: 5px solid #888;
    border-radius: 50%;
    animation: spin 2s linear infinite;
    margin: 1.5rem auto 0;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ==== Fade Out Transition ==== */

body.fade-out {
    opacity: 0;
    transition: opacity 0.5s ease;
}

/* ==== Responsive ==== */

@media (max-width: 1000px) {
    .card-container {
        width: 100%;
        border-radius: unset;
        padding: 3rem;
    }

    h1 {
        font-size: 2.5rem;
    }

    p {
        font-size: 1.5rem;
    }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>

<script>
setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
       // window.location.replace("https://rhgdev.in/");
    }, 500);
}, 1500);
</script>

</head>
<body>

<div class="card-container">
    <h1>Redirecting to RHGDev</h1>
    <p>Please wait…</p>
    <div class="spinner"></div>
</div>

</body>
</html>
